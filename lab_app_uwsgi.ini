[uwsgi]
#application's base folder
base = /var/www/lab_app
chdir=/var/www/lab_app

#python module to import
app = lab_app
module = %(app)

pythonpath =
/usr/local/lib/python2.7/dist-packages/Adafruit_DHT-1.3.2-py2.7-linux-armv7l.egg:/usr/lib/python2.7:/usr/lib/python2.7/plat-arm-linux-gnueabihf:/usr/lib/python2.7/lib-tk:/usr/lib/python2.7/lib-old:/usr/lib/python2.7/lib-dynload:/usr/local/lib/python2.7/dist-packages:/usr/lib/python2.7/dist-packages:/usr/lib/python2.7/dist-packages/gtk-2.0:/usr/lib/pymodules/python2.7

#socket file's location
socket = /var/www/lab_app/%n.sock

#permissions for the socket file
chmod-socket = 666

#the variable that holds a flask
#application inside the module

#imported at line #6
callable = app

#location of log files
logto = /var/log/uwsgi/%n.log
